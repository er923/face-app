<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Detection Upload</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #8e44ad);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="file"] {
      padding: 12px;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Face Detection App</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required><br>
      <button type="submit" class="button">Upload Image</button>
    </form>
  </div>

</body>
</html>
